<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te Amo Romis</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6f2;
            color: #ff0066;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px #ffb3d9;
        }
        p {
            font-size: 1.5rem;
        }
        .heart {
            color: #ff1a75;
            font-size: 5rem;
            animation: beat 1s infinite;
        }
        @keyframes beat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
        footer {
            margin-top: 50px;
            font-size: 1rem;
            color: #99004d;
        }
    </style>
</head>
<body>
    <div>
        <span class="heart">❤️</span>
    </div>
    <h1>Te Amo Romis</h1>
    <p>Eres lo más especial en mi vida. ❤️</p>
    <footer>
        Hecho con todo mi amor para ti.
    </footer>
</body>
</html>
